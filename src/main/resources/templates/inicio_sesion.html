<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión - Huellita Chalaca</title>
    <style>
        /* Estilos básicos de la página */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f5f5;
        }

        /* Contenedor principal */
        .InicioSesion {
            display: flex;
            width: 80%;
            max-width: 900px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            overflow: hidden;
        }

        /* Estilo del formulario de inicio de sesión */
        .InicioSesion .login-form {
            flex: 1;
            padding: 2rem;
        }

        .InicioSesion .login-form h2 {
            color: #3498db;
            margin-bottom: 1rem;
        }

        .InicioSesion .login-form p {
            margin-bottom: 1.5rem;
            color: #555;
        }

        .InicioSesion .login-form label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
            color: #333;
        }

        .InicioSesion .login-form input {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .InicioSesion .login-form button {
            width: 100%;
            padding: 0.75rem;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }

        .InicioSesion .login-form button:hover {
            background-color: #2980b9;
        }

        .InicioSesion .register-link {
            margin-top: 1rem;
            font-size: 0.9rem;
            text-align: center;
        }

        .InicioSesion .register-link a {
            color: #3498db;
            text-decoration: none;
        }

        .InicioSesion .register-link a:hover {
            text-decoration: underline;
        }

        /* Estilo de la imagen al costado */
        .InicioSesion .login-image {
            flex: 1;
            overflow: hidden;
        }

        .InicioSesion .login-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="InicioSesion">
        <!-- Contenedor de inicio de sesión -->
        <div class="login-form">
            <h2>Iniciar Sesión</h2>
            <p>Bienvenido de nuevo a Huellita Chalaca. Ingresa tus datos para continuar.</p>
            <form>
                <label for="username">Usuario:</label>
                <input type="text" id="username" name="username" required>
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>
                <button type="submit">Entrar</button>
                <p class="register-link">¿No tienes una cuenta? <a href="registro.html">Regístrate aquí</a></p>
            </form>
        </div>

        <!-- Contenedor de imagen -->
        <div class="login-image">
            <img src="iniciosesion.png" alt="Bienvenida a Huellita Chalaca">
        </div>
    </div>
</body>
</html>
